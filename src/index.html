<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">DMV Vehicle Registration</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">No vehicle registrations present currently...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Vin</th>
                  <th scope="col">Year</th>
                  <th scope="col">Model</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Expiring Year</th>
                </tr>
              </thead>
              <tbody id="registrationResults">
              </tbody>
            </table>
          </div>
          <div id="add_registration" style="display: none;">
            <hr/>
            <form onSubmit="App.registerVehicle(); return false;">
              <div class="form-group">

                <label for="vin">Vin</label>
                <input id="vin" type="text" class="form-control" />

                <label for="year">Year</label>
                <input id="year" type="text" class="form-control" />

                <label for="model">Model</label>
                <input id="model" type="text" class="form-control" />

                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control" />

                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" class="form-control" />

              </div>
              <button type="submit" class="btn btn-primary">Registrater your vehicle</button>
              <hr />
            </form>
          </div>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
