<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/base_app.js"></script>
    <script src="js/virtual_record_app.js"></script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Virtual Record</h1>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">No virtual record present currently...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"># tickets</th>
                                <th scope="col"># accidents</th>
                                <th scope="col">last officer</th>
                            </tr>
                        </thead>
                        <tbody id="virtualRecord">
                        </tbody>
                    </table>
                </div>
                <div id="addCitation">
                    <hr/>
                    <form onSubmit="VirtualRecordApp.addVirtualRecord(); return false;">
                        <div class="form-group">

                            <label for="isTicket">Is Ticket?</label>
                            <input id="isTicket" type="text" class="form-control" />

                            <label for="isAccident">Is Accident?</label>
                            <input id="isAccident" type="text" class="form-control" />

                        </div>
                        <button type="submit" class="btn btn-primary">Add virtual record</button>
                        <hr />
                    </form>
                </div>
                <p id="accountAddress" class="text-center"></p>
                <p id="citizenAccount" class="text-center"> Citizen: 0x15b7e90c97511b7cb5cc9516f0542d0da66ecd84</p>
            </div>
        </div>
    </div>

    <script>
        $(function() {
          $(window).load(function() {
            $("#nav-placeholder").load("menu.html");
          });
        });
    </script>

</body>

</html>
