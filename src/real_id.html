<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/base_app.js"></script>
    <script src="js/real_id_app.js"></script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Real Id Purchase</h1>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">No real id's present currently...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Can Vote</th>
                                <th scope="col">Can Drive</th>
                                <th scope="col">Can Fly</th>
                                <th scope="col">Federal</th>
                            </tr>
                        </thead>
                        <tbody id="purchaseResult">
                        </tbody>
                    </table>
                </div>
                <div id="purchaseRealId" style="display: none;">
                    <hr/>
                    <form onSubmit="RealIdApp.purchaseRealId(); return false;">
                        <div class="form-group">

                            <label for="vote">Can vote</label>
                            <input id="vote" type="text" class="form-control" />

                            <label for="drive">Can drive</label>
                            <input id="drive" type="text" class="form-control" />

                            <label for="fly">Can fly</label>
                            <input id="fly" type="text" class="form-control" />

                            <label for="federal">Is federal</label>
                            <input id="federal" type="text" class="form-control" />

                        </div>
                        <button type="submit" class="btn btn-primary">Purchase Real Id</button>
                        <hr />
                    </form>
                </div>
                <p id="accountAddress" class="text-center"></p>
                <p id="purchaseFromAddress" class="text-center">Purchasing from: 0xf351450ee62d96d9e1471d7b18121180badb30e5</p>
            </div>
        </div>
    </div>

    <script>
        $(function() {
          $(window).load(function() {
            $("#nav-placeholder").load("menu.html");
          });
        });
    </script>

</body>

</html>
