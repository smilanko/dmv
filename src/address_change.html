<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMV</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/base_app.js"></script>
    <script src="js/address_change_app.js"></script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Address change</h1>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">No addresses present currently...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Street</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">Zip</th>
                            </tr>
                        </thead>
                        <tbody id="addressResults">
                        </tbody>
                    </table>
                </div>
                <div id="change_address">
                    <hr/>
                    <form onSubmit="ChangeAddressApp.changeAddress(); return false;">
                        <div class="form-group">

                            <label for="street">Street</label>
                            <input id="street" type="text" class="form-control" />

                            <label for="city">City</label>
                            <input id="city" type="text" class="form-control" />

                            <label for="state">State</label>
                            <input id="state" type="text" class="form-control" />

                            <label for="zip">Zip</label>
                            <input id="zip" type="text" class="form-control" />

                        </div>
                        <button type="submit" class="btn btn-primary">Change your address</button>
                        <hr />
                    </form>
                </div>
                <p id="accountAddress" class="text-center"></p>
            </div>
        </div>
    </div>

    <script>
        $(function() {
          $(window).load(function() {
            $("#nav-placeholder").load("menu.html");
          });
        });
    </script>

</body>

</html>
